<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
    <form action="#">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="user_firstName" placeholder="First name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="user_lastName" placeholder="Last name"><br>
        <label for="phonenumber">Phone number:</label><br>
        <input type="text" id="phonenumber" name="user_phonenumber" placeholder="Phone number"><br>
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="user_email" placeholder="Email address"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
